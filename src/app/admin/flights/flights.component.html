
<div class="container">
    <div class="row">
        <div class="col-md-7">
                <app-flight-list (flightSelected)="onFlightSelected($event)"
                [flightUpdated] ="flightUpdated"
                ></app-flight-list>
        </div>
        <div class="col-md-5" class="flightDetail">
                <app-flight-detail [flight]="flight" (flightModified) = "onFlightModified()"></app-flight-detail>
        </div>
    </div>
</div>
